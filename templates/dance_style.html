<!DOCTYPE html>
<html>
<head>
	<title>{{style.name}}</title>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item dropdown">

                    Dances
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{{url_for('dance_page', dance_style='Hip-Hop')}}">Hip-hop</a>
                    <a class="dropdown-item" href="{{url_for('dance_page', dance_style='Ballet')}}">Ballet</a>
                    <a class="dropdown-item" href="{{url_for('dance_page', dance_style='Jazz')}}">Jazz</a>

                  </div>
              </li>

              <li class="nav-item dropdown">

                  </a>

                    <a class="dropdown-item" href="{{url_for('dancer_page', dancer_name='Mikhail Baryshnikov')}}">Baryshnikov</a>
                    <a class="dropdown-item" href="{{url_for('dancer_page', dancer_name='Fred Astaire')}}">Fred Astaire</a>
                    <a class="dropdown-item" href="{{url_for('dancer_page', dancer_name='Anna Pavlova')}}">Anna Pavlova</a>
                    <a class="dropdown-item" href="{{url_for('dancer_page', dancer_name='Michael Jackson')}}">Michael Jackson</a>
                    <a class="dropdown-item" href="">List of Dancers</a>
                  </div>
              </li>

          </ul>
      </div>
  </nav>

<div class="container">
	<h1>{{style.name}}</h1>
	<h4>Country of Origin: {{style.origin}}</h4>
	<h4>Year of Origin: {{style.history}}</h4>
	<h4>Popular moves: {{style.moves}}</h4>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
